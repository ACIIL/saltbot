<!doctype html>
<html>
	<head>
		<title>SaltBot Controls</title>
		<style>
			body {
				min-width: 400px;
				overflow-x: hidden;
			}
			#player1, #player2 {
				display: none;
			}
		</style>
		<script type="text/javascript" src="records.js"></script>
		<script type="text/javascript" src="strategy.js"></script>
		<script type="text/javascript" src="popup.js"></script>
		<script type="text/javascript" src="lib/jquery.min.js"></script>
	</head>
	<body>
		<h1>SaltBot Controls</h1>
		<span id="player1" value="1337">These are here for compatibility</span>
		<span id="player2" value="1337">with records.js.</span>
		<input type="button" value="Players by %" id="bdr">
		<input type="button" value="Players by $" id="bpr">
		<br>
		<input type="button" value="Export Records" id="ber">
		<span>Import Records</span>
		<input type="file" value="Import Records" id="bir">
		<br>
		<input type="button" value="Simulate Multiple" id="bsc">
		<label>
			<input type="checkbox" id="rb">
			rb</label>
		<label>
			<input type="checkbox" id="cs" checked>
			cs</label>
		<label>
			<input type="checkbox" id="rc" checked>
			rc</label>
		<br>
		<input type="button" value="Update Genetic Weights" id="ugw">
		<input type="button" value="Reset Pool" id="rgw">
		<br>
		<span>Change Strategy</span>
		<input type="button" value="O" id="cs_o">
		<input type="button" value="CS" id="cs_cs">
		<input type="button" value="RC" id="cs_rc">
		<input type="button" value="IPU" id="cs_ipu">
		<br>
		<input type="button" value="Mass RC" id="mrc">
		<input type="button" value="Toggle Video" id="tv">
		<br>
		<label> M:
			<input type="text" name="msgbox" id="msgbox"/>
		</label>
	</body>
</html>
